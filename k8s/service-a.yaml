apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  namespace: microservices-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      containers:
      - name: service-a
        image: ghcr.io/jasontanks/service-a:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: service-a
  namespace: microservices-demo
spec:
  selector:
    app: service-a
  ports:
  - port: 80
    targetPort: 3000
